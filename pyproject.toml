[project]
name = "ansible-collection-purelymail"
version = "0.0.1"
dependencies = [
    "ansible>=12.1.0",
    "ansible-lint>=25.9.2",
    "pydantic>=2.12.3",
    "pytest>=8.4.2",
    "pytest-ansible>=25.8.0",
    "requests>=2.32.5",
    "ruff>=0.14.0",
    "ty>=0.0.1a22",
]

[tool.ruff]
indent-width = 4

[tool.ruff.format]
quote-style = "double"
indent-style = "tab"
skip-magic-trailing-comma = false
line-ending = "lf"

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
ignore = [
	"E501", # line-too-long
]
