[project]
name = "ansible-collection-purelymail"
version = "0.0.1"
dependencies = [
    "ansible==12.2.0",
    "ansible-lint==25.9.2",
    "coverage==7.11.2",
    "pydantic==2.12.4",
    "pytest==9.0.0",
    "pytest-ansible==25.8.0",
    "requests==2.32.5",
    "ruff==0.14.4",
    "ty==0.0.1a25",
]

[tool.ruff]
indent-width = 4
line-length = 180

[tool.ruff.format]
quote-style = "double"
indent-style = "tab"
skip-magic-trailing-comma = false
line-ending = "lf"

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]

[tool.ruff.lint.pycodestyle]
max-line-length = 180
