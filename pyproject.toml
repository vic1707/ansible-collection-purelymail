[project]
name = "ansible-collection-purelymail"
version = "0.0.1"
dependencies = [
    "ansible>=12.1.0",
    "ansible-lint>=25.9.2",
    "ruff>=0.14.0",
    "ty>=0.0.1a22",
]

[tool.ruff]
indent-width = 4

[tool.ruff.format]
quote-style = "double"
indent-style = "tab"
skip-magic-trailing-comma = false
line-ending = "lf"
