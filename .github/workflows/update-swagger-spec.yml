name: Update Purelymail Swagger Spec

on:
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

permissions: {}

jobs:
  update-spec:
    name: update swagger spec
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needs to commit
      pull-requests: write # Opens a PR on change

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: jdx/mise-action@e3d7b8d67a7958d1207f6ed871e83b1ea780e7b0 # v3.3.1
        with:
          cache: false

      - name: Run spec fetch script
        run: get_spec

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          commit-message: "chore: update swagger spec"
          title: "chore: update Swagger spec"
          body: |
            The Swagger spec has changed.

            Please review the updates to `spec.json`.
          branch: update-swagger-spec
          base: main
          delete-branch: true
